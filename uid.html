<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap');
    *{ overflow-x: hidden; }
    h1,h2,h3,h4,h5,h6 ,p { margin: 0; }
    body { padding: 0; margin: 0; background: #031d38; color: #fff; font-family: 'Poppins' , sans-serif; }
    .header { display: flex; align-items: center; padding: 10px; background: #031d38; color: #fff; box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; gap: 10px; justify-content: center; }
    .header p { margin: 0px 0px 0px 10px; font-family: "Lexend Giga", serif; color: e7e7e7;} 
     form { display: flex; flex-direction: column; padding: 20px; justify-content: center; height: 80vh; gap: 10px; }
     input { padding: 8px 8px 8px 15px; border-radius: 125px; border: none; background: #dbdbdb; font-family: 'Poppins' , sans-serif; }
     button { padding: 8px; border-radius: 125px; border: none; background: #000; color: #fff; font-family: 'Poppins' , sans-serif; }
     #result { font-size: 22px; font-weight: 300; }
 </style>
<div class="header">
    <p>Find UID</p>
</div>
<form onsubmit="searchUser(event)">
    <input type="text" id="username" name="username" placeholder="Username: " required>
    <button type="submit">Search</button>
    <p id="result"></p>
</form>
<script>
    function searchUser(event) {
        event.preventDefault();
        
        var username = document.getElementById("username").value;
        var deployUrl = "https://script.google.com/macros/s/AKfycbxM_k3nI7qtVFdp5ZHtJLa_boSvF95t81U8q-JWEFRdb-ArbEdTUos77q_-qGmD-qwY/exec";

        fetch(deployUrl, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "username=" + encodeURIComponent(username)
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("result").innerText = "UID: " + data;
        })
        .catch(error => {
            document.getElementById("result").innerText = "Error: " + error;
        });
    }
</script>
